<div class="vertical time-date">
  <div class="display">
    <div class="title">{{display.title()}}</div>
      <div class="content" layout="column">
        <div layout="row">
          <div class="small super-title" flex="30">{{display.super()}}</div>
          <div class="title main-title" flex ng-bind-html="display.main()"></div>
          <div class="small sub-title" flex="30">{{display.sub()}}</div>
        </div>
        <div class="time-control" layout="row" ng-show="showTime">
          <div flex="30"></div>
          <div class="time-inputs" layout="row" flex>
            <md-input-container>
              <input ng-model="time" type="time" aria-label="Enter time" step="60"/>
            </md-input-container>
          </div>
          <div flex="30"></div>
      </div>
    </div>
  </div>
  <div class="control">
    <div class="full-title">{{display.fullTitle()}}</div>
    <div class="date-control">
      <div class="title" layout="row">
        <md-button aria-label="{{:: translations.previousMonth}}" ng-class="{'visuallyhidden': calendar.isVisibleMonthButton('mindate')}" ng-click="calendar._incMonth(-1)" class="left">
          <i class="material-icons">keyboard_arrow_left</i>
        </md-button>
        <div flex="70" layout="row" class="month-year">
          <div class="month-year-content">
            <span class="month-part">{{date | date:'MMMM'}}
              <select ng-change="calendar.monthChange()" ng-model="calendar._month" ng-options="calendar._allMonths.indexOf(month) as month for month in calendar._months"></select>
            </span>
            <input class="year-part" max="{{restrictions.maxdate ? restrictions.maxdate.getFullYear() : NaN}}" min="{{restrictions.mindate ? restrictions.mindate.getFullYear() : 0}}" ng-model="calendar._year" type="number"/>
          </div>
        </div>
        <md-button aria-label="{{:: translations.nextMonth}}" ng-class="{'visuallyhidden': calendar.isVisibleMonthButton('maxdate')}" ng-click="calendar._incMonth(1)" class="right">
          <i class="material-icons">keyboard_arrow_right</i>
        </md-button>
      </div>
      <div class="headers">
        <div class="day-cell" ng-repeat="day in _weekdays track by $index">{{day}}</div>
      </div>
      <div class="days">
        <md-button aria-label="1" class="day-cell" ng-class="calendar.class(1)" ng-click="calendar.select(1)" ng-disabled="calendar.isDisabled(1)" ng-show="calendar.isVisible(1)" ng-style="{'margin-left': calendar.offsetMargin()}">1</md-button>
        <md-button aria-label="2" class="day-cell" ng-class="calendar.class(2)" ng-click="calendar.select(2)" ng-disabled="calendar.isDisabled(2)" ng-show="calendar.isVisible(2)">2</md-button>
        <md-button aria-label="3" class="day-cell" ng-class="calendar.class(3)" ng-click="calendar.select(3)" ng-disabled="calendar.isDisabled(3)" ng-show="calendar.isVisible(3)">3</md-button>
        <md-button aria-label="4" class="day-cell" ng-class="calendar.class(4)" ng-click="calendar.select(4)" ng-disabled="calendar.isDisabled(4)" ng-show="calendar.isVisible(4)">4</md-button>
        <md-button aria-label="5" class="day-cell" ng-class="calendar.class(5)" ng-click="calendar.select(5)" ng-disabled="calendar.isDisabled(5)" ng-show="calendar.isVisible(5)">5</md-button>
        <md-button aria-label="6" class="day-cell" ng-class="calendar.class(6)" ng-click="calendar.select(6)" ng-disabled="calendar.isDisabled(6)" ng-show="calendar.isVisible(6)">6</md-button>

      </div>
    </div>
  </div>
  <div class="buttons">
    <md-button aria-label="{{:: translations.cancel}}" ng-click="cancel()" ng-if="!autosave">{{:: translations.cancel}}</md-button>
    <md-button aria-label="{{:: translations.save}}" ng-click="save()" ng-if="!autosave">{{:: translations.save}}</md-button>
  </div>
</div>
